<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../admin_dashboard/admin_dashboard.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="../admin_dashboard/admin_dashboard.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="admin-navbar">
        <div class="nav-left">
            <img src="images/logo.svg" alt="Admin Logo" class="admin-logo">
            <h2>Admin Dashboard</h2>
        </div>
        <nav class="nav-links">
            <a href="../admin_report/admin_report.html">Reports</a>
            <a href="../admin_form/admin_form.html">Forms</a>
            <a href="../Login/sign-up.html" class="logout-btn">Logout</a>
        </nav>
    </header>
    
    <div class="dashboard-container">
        <h1>Live Summary</h1>
        <!-- Date and Time -->
        <p id="current-time"></p>

        <!-- Dashboard Stats -->
        <div class="stats">
            <div class="card">
                <h3>Events</h3>
                <p>10 Scheduled</p>
            </div>
            <div class="card">
                <h3>Volunteers</h3>
                <p>34 Active</p>
            </div>
            <div class="card">
                <h3>Economic Impact</h3>
                <p>$4,477.53</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts">
            <div class="chart-container">
                <h3>Event Attendance</h3>
                <canvas id="eventChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Volunteer Activity</h3>
                <canvas id="volunteerChart"></canvas>
            </div>
        </div>
    </div>

</body>
</html>
