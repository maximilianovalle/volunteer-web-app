<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management Form</title>
    <link rel="stylesheet" href="final.css" />
    <style>
      /* General Styles */
      body, html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100%;
        width: 100%;
        background: linear-gradient(135deg, #f7931e, #ff6600);
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Header Button */
      .title-card {
        margin: 30px 0;
        padding: 10px 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      .title-card h1 {
        font-size: 20px;
        color: #f05000;
        margin: 0;
        font-weight: bold;
        text-transform: uppercase;
      }

      /* Forms Layout */
      .forms-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        margin-top: 20px;
        width: 80%;
        max-width: 1200px;
      }

      .form-section {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
      }

      .form-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
      }

      input[type="text"],
      textarea,
      select,
      input[type="date"] {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        outline: none;
        background-color: #f9f9f9;
      }

      button {
        width: 100%;
        padding: 14px;
        background: #f05000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #ff6600;
      }
    </style>
  </head>
  <body>
    <!-- Title Card/Header -->
    <header class="title-card">
      <h1>Event Management System</h1>
    </header>

    <!-- Form Container -->
    <div class="forms-container">
      <!-- Event Management Form -->
      <div class="form-section">
        <h2 class="form-title">Create and Manage Events</h2>
        <form id="event-form" class="form-content">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" name="event-name" maxlength="100" required />

          <label for="event-description">Event Description</label>
          <textarea id="event-description" name="event-description" required></textarea>

          <label for="location">Location</label>
          <textarea id="location" name="location" required></textarea>

          <label for="required-skills">Required Skills</label>
          <select id="required-skills" name="required-skills" multiple required>
            <option value="communication">Communication</option>
            <option value="leadership">Leadership</option>
            <option value="technical">Technical Skills</option>
            <option value="organization">Organization</option>
          </select>

          <label for="urgency">Urgency</label>
          <select id="urgency" name="urgency" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="event-date">Event Date</label>
          <input type="date" id="event-date" name="event-date" required />

          <button type="submit">Create Event</button>
        </form>
      </div>

      <!-- Volunteer Matching Form -->
      <div class="form-section">
        <h2 class="form-title">Volunteer Matching Form</h2>
        <form id="matching-form" class="form-content">
          <label for="volunteer-name">Volunteer Name</label>
          <input type="text" id="volunteer-name" name="volunteer-name" readonly placeholder="Auto-fill from database" />

          <label for="matched-event">Matched Event</label>
          <input type="text" id="matched-event" name="matched-event" readonly placeholder="Auto-fill based on profile" />

          <button type="submit">Match Volunteer</button>
        </form>
      </div>
    </div>
  </body>
</html>
