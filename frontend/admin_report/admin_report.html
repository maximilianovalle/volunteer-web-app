<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Report Page</title>
  <link rel="stylesheet" href="admin_report.css" />
</head>
<body>
  <header class="admin-navbar">
    <div class="nav-left">
      <img src="../admin_dashboard/images/logo.svg" alt="Admin Logo" class="admin-logo" />
      <h2>Admin Report</h2>
    </div>
    <div class="nav-links">
      <a href="../admin_dashboard/admin_dashboard.html">Dashboard</a>
      <button class="logout-btn" onclick="location.href='../Login/sign-up.html'">Logout</button>
    </div>
  </header>

  <main class="report-container">
    <!-- Toggle buttons -->
    <div class="toggle-buttons">
      <button id="showAssignmentsBtn">Event Assignments</button>
      <button id="showParticipationBtn">Volunteer Participation</button>
    </div>

    <!-- Event Assignment Table -->
    <section id="assignmentsSection" class="report-section">
      <h3>Event Assignments</h3>

      <div class="report-filters">
        <input type="text" id="searchInput" placeholder="Search Event Name..." />

        <label>Type:
          <select id="typeFilter">
            <option>All</option>
            <option>Education</option>
            <option>Healthcare</option>
            <option>Environment</option>
            <option>Community Service</option>
            <option>Animal Shelter</option>
          </select>
        </label>

        <label>Urgency:
          <select id="urgencyFilter">
            <option>All</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </label>

        <button id="generateReportBtn">Apply Filters</button>

        <div class="report-download-buttons">
          <button onclick="window.location.href='/api/admin/export/event-assignments/csv'">Download CSV</button>
          <button onclick="window.location.href='/generate-event-pdf'">Download PDF</button>
        </div>
      </div>

      <table class="report-table" id="eventTable">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Type</th>
            <th>Skills</th>
            <th>Urgency</th>
            <th>Volunteer Assigned</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Volunteer Participation Table -->
    <section id="participationSection" class="report-section" style="display: none;">
      <h3>Volunteer Participation History</h3>

      <div class="report-filters">
        <input type="text" id="participationSearchInput" placeholder="Search Name or Event..." />

        <label>Location:
          <select id="participationLocationFilter">
            <option value="">All</option>
          </select>
        </label>

        <button id="participationFilterBtn">Apply Filters</button>

        <div class="report-download-buttons">
          <button onclick="window.location.href='/api/admin/export/participation-history/csv'">Download CSV</button>
          <button onclick="window.location.href='/generate-participation-pdf'">Download PDF</button>
        </div>
      </div>

      <table class="report-table" id="volunteerTable">
        <thead>
          <tr>
            <th>Volunteer Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Event Name</th>
            <th>Participation Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="admin_report.js"></script>
</body>
</html>
